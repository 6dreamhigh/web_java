<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
<h1>this의 사용</h1>
<div id ="input">
	<h2>단독 개체의 확인</h2>
	<div id ="singleButton">클릭하세요.</div>
	
	<h2>복수 개체의 확인</h2>
	<div>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
	</div>

</div>


<script type="text/javascript" src = "http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#singleButton').click(function(){
		//$('#singleButton').html('감사합니다.');
		$(this).html('감사합니다.');//클릭한 자기 자신을 의미한다.
	});
	
	$('.multiButton').click(function(){
		//$('.multiButton').html('감사합니다.');// class는 모두 바뀐다.
		$(this).html('감사합니다.');// 4개 중에서 클릭한 객체만 바뀐다.
		//만약에 class속성이 아니라 id 속성 이었다면 : 똑같은 속성이 여러개인 경우 하나만 바뀌므로 id속성을 쓰면 안된다. 
		//$('#multiButton').html('감사합니다.');
		
		
		var index = $(this).index();
		var result = index + '번째 요소를 선택하셨습니다.';// 감사합니다가 덮어버림
		$(this).html(result);
		/* 클릭한 이벤트를 show할 때 쓴다. */
	});
});
</script>
</body>
</html>
