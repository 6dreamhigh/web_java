<script type="text/javascript">

const a = 250
/* a = 100;//재할당이 안된다. */
console.log(a)//250
{
	const a = 200
	console.log(a)//200 --덮어버림
	{
		const a = 300
		console.log(a)//300
		{
			const a = 400
			console.log(a)//400
		}
		console.log(a)//300 --var는 전역변수로 값이 하나로 정해진다.
	}
	console.log(a)//200	
	
	
}
console.log(a)//250
